<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>WordPress & end-to-end Testing</title>

		<link rel="stylesheet" href="reveal/css/reset.css">
		<link rel="stylesheet" href="reveal/css/reveal.css">
		<link rel="stylesheet" href="reveal/css/theme/night.css">
		<link rel="stylesheet" href="assets/style.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveal/lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal/css/print/pdf.css' : 'reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h5>WordCamp Bucharest 2020</h5>
					<h3>WordPress & end-to-end Testing</h3>
					<small>Andrei Băicuș • <a href="https://twitter.com/andreibaicus">@andreibaicus</a></small>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="reveal/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				transition: 'fade',
				dependencies: [
					{ src: 'reveal/plugin/markdown/marked.js' },
					{ src: 'reveal/plugin/markdown/markdown.js' },
					{ src: 'reveal/plugin/highlight/highlight.js' },
					{ src: 'reveal/plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
